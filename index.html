<!DOCTYPE HTML>
<html>
	<head>
		<!-- Meta data -->
		<meta charset="utf-8" />
    <meta name="description" content="Fahrenheit to Celcius" />
    <meta name="keywords" content="immaculata ics2o" />
    <meta name="author" content="Carolyn" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- Elm tree favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />

		<!-- JS -->
		<script src="./js/script.js"></script>
		
		<!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Guess the Number!</title>
		
			<!-- MDL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-purple.min.css"/>
	</head>
	
	<!-- Body -->
	<body>
		
		<!-- MDL 2 -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
		<div class="margin">
		<h1>Guess The Number</h1>
		<h3>Guess a random number between 1 and 6:</h3>

			<!-- Number textbox -->
			<div class="zoom">
				<div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              step="1"
              min="1"
              max="6"
              id="number"
            />
            <label class="mdl-textfield__label" for="number"><p>Enter Number Here</p></label>
            <span class="mdl-textfield__error">This input is not correct!</span>
          </div>
			<br>
			<!-- button -->
				<button onclick="guessNumber()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
					Enter
				</button>
			</div>
			<!-- alert for when you get it right -->
			<h6><div id="correct"></h6>
			
		</div>
	</body>
</html>
